# Render Deployment Configuration
# https://render.com/docs/yaml-spec

services:
  # Backend API Service
  - type: web
    name: medical-chatbot-backend
    runtime: python
    pythonVersion: 3.11.9
    region: oregon  # Choose: oregon, frankfurt, singapore, etc.
    plan: free  # Change to 'starter' for production
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URI
        sync: false  # Set in Render dashboard
      - key: MONGODB_DB_NAME
        value: medical_chatbot
      - key: JWT_SECRET_KEY
        sync: false  # Set in Render dashboard (use: openssl rand -hex 32)
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: PINECONE_API_KEY
        sync: false  # Set in Render dashboard
      - key: GEMINI_API_KEY
        sync: false  # Set in Render dashboard
      - key: PINECONE_INDEX_NAME
        value: medical-chatbot
      - key: PINECONE_DIMENSION
        value: 384
      - key: PINECONE_METRIC
        value: cosine
      - key: PINECONE_CLOUD
        value: aws
      - key: PINECONE_REGION
        value: us-east-1
      - key: EMBEDDING_MODEL
        value: sentence-transformers/all-MiniLM-L6-v2
      - key: GEMINI_MODEL
        value: models/gemini-2.5-flash
      - key: CHUNK_SIZE
        value: 500
      - key: CHUNK_OVERLAP
        value: 20
      - key: UPLOAD_DIR
        value: uploads
      - key: MAX_FILE_SIZE_MB
        value: 50
      - key: ALLOWED_EXTENSIONS
        value: pdf,docx,xlsx,txt,doc,xls
      - key: CORS_ORIGINS
        value: http://localhost:5173,http://localhost:3000
        # Update after deploying frontend:
        # value: https://yourdomain.tech,https://www.yourdomain.tech
      - key: TOP_K_RESULTS
        value: 3
    healthCheckPath: /api/v1/health
    autoDeploy: true  # Auto-deploy on git push
